<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">
    <link href="googlefonts/OpenSans-Regular.ttf" rel="stylesheet">
    <script src="fontawesome-free-5.15.1-web/js/fontawesome.min.js"></script>
    <title>Quiz App</title>
</head>
<body>
    
    <!--Instructions before Quiz-->
    <div class="info_box">
        <div class="info-title"><span>Instructions of this Quiz</span></div>
        <div class="info-list">
            <div class="info">1. You will have only <span>15 seconds</span> per each question.</div>
            <div class="info">2. Once you select your answer, it can't be undone.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
</body>
</html>
