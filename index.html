<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">
    <link href="googlefonts/OpenSans-Regular.ttf" rel="stylesheet">
    <title>Quiz App</title>
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <section class="showcase">
        <div class = "video-container">
            <video src="video.mov" autoplay muted loop></video>
        </div>

        <div class="content">
            <h1>Quiz App</h1>
            <h3>Click button to take Quiz</h3>
            <a href="#takeQuiz" class="btn">Start Quiz</a>

        <!--Info Box about Rules-->    
        <div class="info-box">
            <div class="info-title">
                <span><strong>Rules of the Quiz</strong></span>
            </div>
            <div class="info-list">
                <div class="info">1. You only have <span>15 seconds</span> per each question.</div>
                <div class="info">2. Once an answer is selected, you can't reselect</div>
                <div class="info">3. You will see your score once you are done answering.</div>
            </div>

            <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Continue</button>
            </div>
        </div>

        </div>
        
    </section>

</body>
</html>
